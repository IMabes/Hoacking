            },

                description: "Master WPA/WPA2 cracking, rogue access points, evil twin attacks, and wireless network security assessment techniques.",
                icon: "üì∂",

            },
            {
                id: 10,
                title: "Mobile Application Security",
                description: "Learn mobile app security testing for iOS and Android. Understand reverse engineering, API security, data storage vulnerabilities, and mobile-specific attacks.",
                icon: "üì±",

            {

                title: "Report Writing & Documentation",
                description: "Learn to create professional penetration test reports, risk assessment, remediation recommendations, and client communication strategies.",
                icon: "üìù",

                status: "not-started",
                estimatedTime: "2 hours"
            }
        ];

        // Load user progress from localStorage
        function loadUserProgress() {
            const savedProgress = JSON.parse(localStorage.getItem('penetrationTestingProgress') || '{}');
            
            trainingModules.forEach(module => {
                if (savedProgress[module.id]) {
                    module.progress = savedProgress[module.id].progress || 0;
                    module.status = savedProgress[module.id].status || 'not-started';
                }
            });
            
            updateOverallStats();
        }

        // Save user progress to localStorage
        function saveUserProgress() {
            const progressData = {};
            trainingModules.forEach(module => {
                progressData[module.id] = {
                    progress: module.progress,
                    status: module.status
                };
            });
            localStorage.setItem('penetrationTestingProgress', JSON.stringify(progressData));
            updateOverallStats();
        }

        // Update overall statistics
        function updateOverallStats() {
            const totalModules = trainingModules.length;
            const completedModules = trainingModules.filter(m => m.status === 'completed').length;
            const totalProgress = trainingModules.reduce((sum, m) => sum + m.progress, 0) / totalModules;
            
            document.getElementById('totalModules').textContent = totalModules;
            document.getElementById('completedModules').textContent = completedModules;
            document.getElementById('overallProgress').textContent = Math.round(totalProgress) + '%';
        }

        // Render modules
        function renderModules() {
            const grid = document.getElementById('modulesGrid');
            grid.innerHTML = trainingModules.map(module => {
                const progressBar = module.progress > 0 ? `
                    <div class="module-progress">
                        <div class="progress-info">
                            <span>Progress</span>
                            <span>${module.progress}%</span>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${module.progress}%"></div>
                            </div>
                        </div>
                    </div>
                ` : '';
                
                const buttonText = module.status === 'completed' ? 'Review' : 
                                  module.status === 'in-progress' ? 'Continue' : 'Start';
                const buttonClass = module.status === 'completed' ? 'review-btn' : 'start-btn';
                
                return `
                    <div class="module-card" data-module-id="${module.id}">
                        <div class="module-header">
                            <div class="module-icon">${module.icon}</div>
                            <div class="module-number">Module ${module.id}</div>
                        </div>
                        <div class="module-content">
                            <h3 class="module-title">${module.title}</h3>
                            <p class="module-description">${module.description}</p>
                            <div class="module-meta">
                                <span class="module-time">‚è±Ô∏è ${module.estimatedTime}</span>
                                ${module.status === 'completed' ? '<span class="module-badge completed">‚úì Completed</span>' : ''}
                            </div>
                            ${progressBar}
                            <button class="${buttonClass}" onclick="startModule(${module.id})">
                                ${buttonText}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Start/Continue module
        function startModule(moduleId) {
            const module = trainingModules.find(m => m.id === moduleId);
            if (!module) return;
            
            // Update module status
            if (module.status === 'not-started') {
                module.status = 'in-progress';
                module.progress = 5; // Initial progress
            }
            
            saveUserProgress();
            renderModules();
            
            // In a real application, navigate to the module content page
            // window.location.href = `module.html?id=${moduleId}`;
            console.log(`Starting module ${moduleId}: ${module.title}`);
            
            // For demo purposes, show an alert
            alert(`Starting: ${module.title}\n\nIn a full implementation, this would navigate to the module content page.`);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadUserProgress();
            renderModules();
        });
    </script>
</body>
